<style>

:root {
    --figma-color-text: #fff;
    --figma-color-text-secondary: rgba(255,255,255,0.5);
    --figma-color-border: rgba(255,255,255,0.2);
    --figma-color-bg-brand: #0183e3;
    --color-text-link: #59a7fb;
  }

  html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
  strong{font-weight: 600;}
html {
  background-color: #11233B;
}

  main{height:100%}
  
  html,body,input,button,textarea, select{
    font-family:Inter, sans-serif;
    font-weight:400;
    font-size:11px;
    color:var(--figma-color-text)
  }

  .text-center {
    text-align: center;
  }
  
  p.info{
    color:var(--figma-color-text-secondary);
    font-size:12px;
    padding: 4px 16px 0 16px;
  }
  
  .content{
    padding: 16px 16px 32px 16px;
    display: none;
    height: 100%;
    

  }

  .content.active{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  input, select{
    background-color: transparent;
  }
  
  button{border:none}

  button.button {
    background-color: var(--figma-color-bg-brand);
    color: var(--figma-color-text-onbrand);
    border-radius: 6px;
    font-weight: 500;
    height: 32px;
    line-height: 30px;
    padding: 0 32px;
    display: block;
    margin: 0 auto;
    width: 70%;
  }

  p{
    line-height: 16px;
  }

  .preview {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-right: 8px;
  }

  .preview .previewLabel {
    display: flex;
    align-items: center;
  }

  .preview .icon {
    width: 20px;
    height: 20px;
    padding: 4px;
    margin-right: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    fill: #fff;
  }

  .button-block{
    margin: 0 -16px;
    padding: 16px 16px 0 16px;
    /*border-top: 1px solid var(--figma-color-border);*/
  }

  .container {
    display: flex;
    flex-direction: column;
  }

  #navigation {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid var(--figma-color-border);
    padding: 0 8px;
  }

  #navigation .left{
    display: flex;
    
  }

  #navigation button {
    border: none;
    background: transparent;
    color: var(--figma-color-text-secondary);
    padding: 16px 8px;
    font-weight: 600;
  }

  #navigation button svg{
    fill:var(--figma-color-text-secondary);
  }

  #navigation button.active {
    color: var(--figma-color-text);
  }

  #navigation button.active svg {
    fill: var(--figma-color-text);
  }

  a{
    color: var(--color-text-link);
    text-decoration: none;
  }

  a.coffee{
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: center;
  }

  #previewCustom{
    width: 100%;
    appearance: none;
    border: 1px solid var(--figma-color-border);
    margin-top: 8px;
    border-radius: 3px;
    padding: 12px;
    margin-bottom: 8px;
    
  }

  #previewCustom:focus{
    outline: var(--figma-color-border-brand-strong) auto 1px;
  }

  *.disabled {
    display: none !important;
  }

  .select{
    position: relative;
  }

  .select svg{
    position: absolute;
    top: 15px;
    pointer-events: none;
    right: 0;
  }

  #previewOption {
    appearance: none;
    border: none;
    outline: none;
    text-align: right;
    padding: 12px 16px 12px 12px;
  }

  .teaser-image {
    display: block;
    margin: 0 auto;
  }

  .coffee svg{
    fill:var(--color-text-link)
  }

</style>

<script>

  function _(el) {
    return document.getElementById(el)
  }

  var btnContainer = _("navigation");
  var btns = btnContainer.getElementsByClassName("btn");

  var content = document.getElementsByClassName("content");
  

  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
      
      // Button state
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";

      // Content State
      for (var j = 0; j < content.length; j++) {
        content[j].classList.remove("active")
      }

      var actEle = document.querySelector('.' + this.id)
      actEle.classList.add("active")
    });
  }



  /*
     _('colorNav').onclick = () => {
    _("colors").classList.toggle("disabled")
    _("fonts").classList.toggle("disabled")
    _('colorNav').classList.add("active")
    _('fontNav').classList.remove("active")
  }

  _('fontNav').onclick = () => {
    _("colors").classList.toggle("disabled")
    _("fonts").classList.toggle("disabled")
    _('fontNav').classList.add("active")
    _('colorNav').classList.remove("active")
  }
  */

  _('previewOption').addEventListener('change', function() {

    if(this.value === "text"){
      _('previewCustomBlock').classList.remove('disabled')
    }else if(this.value === "name"){
      _('previewCustomBlock').classList.add('disabled')
    }
    else if(this.value === "name_text"){
      _('previewCustomBlock').classList.remove('disabled')
    }

  });

  document.getElementById('generateColorDoc').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'generateColorDoc' } }, '*')
  }

  document.getElementById('generateFontDoc').onclick = () => {

    var previewType = _('previewOption').value
    var previewText = _("previewCustom").value

    parent.postMessage({ pluginMessage: { type: 'generateFontDoc', previewType: previewType, previewText: previewText } }, '*')

  }

</script>
